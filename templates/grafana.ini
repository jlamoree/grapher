app_mode = production
instance_name = {{ grapher_hostname }}
force_migration = false

[paths]
data = data
logs = data/log
plugins = data/plugins
provisioning = conf/provisioning

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = {{ grapher_hostname }}
root_url = https://{{ grapher_hostname }}

[security]
admin_user = {{ grafana_admin_username }}
admin_password = {{ grafana_admin_password }}
secret_key = {{ grafana_secret_key }}

[smtp]
enabled = true
host = {{ grafana_smtp_host }}
user = {{ grafana_smtp_username }}
password = {{ grafana_smtp_password }}
from_address = {{ grafana_smtp_from_address }}
ehlo_identity = {{ grafana_smtp_ehlo_identity }}
startTLS_policy = {{ grafana_smtp_starttls_policy }}
